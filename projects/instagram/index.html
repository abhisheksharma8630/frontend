<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <div class="main">
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="">
                <input type="text" placeholder="Search" class="form-control me-2">
                <div class="header-right">
                    <button class="btn btn-primary btn-sm">Log in</button>
                    <button class="btn btn-light btn-sm">sign up</button>
                </div>
            </div>
        </div>
        <div id="linebrake"></div>
    </div>
    <div class="main">
        <div class="cont-2">
            <div class="user-logo">
                <div class="logo-img"></div>
            </div>
            <div class="user-content">
                <div class="user-content-1">
                    <h4 style="margin-top: 6px;">google </h4>
                    <button class="btn-custom">Follow</button>
                    <button class="btn-custom">Message</button>
                </div>
                <div class="user-content-2 user-content-1">
                    <h6>2,123 posts</h6>
                    <h6>14.3M followers</h6>
                    <h6>35 following</h6>
                </div>
                <div class="user-content-3 user-content-2">
                    <h6>Google</h6>
                    <h6>Internet company</h6>
                    <h6>Google unfiltered--sometimes with filters.</h6>
                </div>
            </div>
        </div>
        <div class="highlights">
            <div class="highlight-1">
                <div class="circle hover-option" style="background-color: rgb(41, 91, 228);"></div>
                <p>highlight</p>   
            </div>
            <div class="highlight-1">
                <div class="circle hover-option" style="background-color: lightgreen;"></div>
                <p>highlight</p>   
            </div>
            <div class="highlight-1">
                <div class="circle hover-option" style="background-color: yellow;"></div>
                <p>highlight</p>   
            </div>
            <div class="highlight-1">
                <div class="circle hover-option" style="background-color: lightcoral;"></div>
                <p>highlight</p>   
            </div>
        </div>
        <div id="linebrake"></div>
        <div class="container-2">
            <div class="options">
                <p class="hover-option">POSTS</p>
                <p class="hover-option">REELS</p>
            </div>
        </div>
        <div class="user-posts">
            <div class="user-posts-row">
                <div class="user-posts-col1">one</div>
                <div class="user-posts-col1">two</div>
                <div class="user-posts-col1">three</div>
            </div>
        </div>
        <div class="user-posts">
            <div class="user-posts-row">
                <div class="user-posts-col1">one</div>
                <div class="user-posts-col1">two</div>
                <div class="user-posts-col1">three</div>
            </div>
        </div>
        <div class="user-posts">
            <div class="user-posts-row">
                <div class="user-posts-col1">one</div>
                <div class="user-posts-col1">two</div>
                <div class="user-posts-col1">three</div>
            </div>
        </div>
        <div class="user-posts">
            <div class="user-posts-row">
                <div class="user-posts-col1">one</div>
                <div class="user-posts-col1">two</div>
                <div class="user-posts-col1">three</div>
            </div>
        </div>
    </div>
</body>
</html>
