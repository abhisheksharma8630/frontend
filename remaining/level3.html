<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H</title>
</head>
<body>
    <div>
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
        <hr noshade="">
    </div>
    <div>
        <form action="/server">
            <div>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                Sex: 
                <input type="radio" name="sex" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="sex" id="female">
                <label for="female">Female</label>
            </div>
            <div>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option>Select an Option</option>
                    <option value="ind">India</option>
                    <option value="nepal">Nepal</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                </select>
            </div>
            <div>
                <label for="message">Message: </label>
                <br>
                <textarea name="message" id="message" rows="5"></textarea>
            </div>
            <div>
                <input type="checkbox" id="subscribe">
                <label for="subscribe">Subscirbe ?</label>
            </div>
            <button>Submit</button>
        </form>
        <hr noshade="">
    </div>
    <div>
        <h3>Feedback Form</h3>
        <form action="/server">
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Write your name">
            </div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
            <div>
                <label for="message">Message: </label>
                <br>
                <textarea name="message" id="message" rows="5"></textarea>
            </div>
            <div>
                Rate us out of 5:
                <br>
                <input type="radio" name="rate" id="1">
                <label for="1">1</label><br>
                <input type="radio" name="rate" id="2">
                <label for="2">2</label><br>
                <input type="radio" name="rate" id="3">
                <label for="3">3</label><br>
                <input type="radio" name="rate" id="4">
                <label for="4">4</label><br>
                <input type="radio" name="rate" id="5">
                <label for="5">5</label><br>
            </div>
            <button>Send your message!</button>
        </form>
    </div>
</body>
</html>
